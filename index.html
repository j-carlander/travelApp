<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hur kommer jag dit? - reseplanerare</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"></script>
    <script src="apikey.js"></script>
    <script src="travelService.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h2>Hur kommer jag dit?</h2>

        <form class="search-fields">
          <div class="input-group ms-2">
            <label for="originField" class="me-1">Från </label
            ><input
              type="text"
              name="originField"
              id="originField"
              class="city-input-field"
              value="stockholm" />
          </div>
          <div class="input-group ms-2">
            <label for="destinationField" class="me-1">Till </label
            ><input
              type="text"
              name="destinationField"
              id="destinationField"
              class="city-input-field"
              value="göteborg" />
          </div>
          <!-- <button type="submit">Sök</button> -->
        </form>
      </header>
      <main></main>
    </div>
  </body>
</html>
